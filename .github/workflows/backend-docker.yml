name: Build & Push Backend Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: |
          cd backend
          mvn -B -DskipTests package

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          cd backend
          docker build -t 2300032232/ims-backend:latest .
          docker tag 2300032232/ims-backend:latest 2300032232/ims-backend:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push 2300032232/ims-backend:latest
          docker push 2300032232/ims-backend:${{ github.sha }}
